<h2>Request a Callback</h2>
<form id="callback-form">
  <input type="text" name="name" placeholder="Your Name" required />

  <button type="submit">Submit</button>
</form>

<!-- Load EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script>
  // Wait until DOM is ready (extra-safe)
  document.addEventListener('DOMContentLoaded', function () {
    // Initialize EmailJS with your Public Key
    emailjs.init("dqAoUtk4DZCFqxQ3g"); // <-- your public key

    // Attach submit handler
    document.getElementById('callback-form').addEventListener('submit', function (e) {
      e.preventDefault();

      emailjs.sendForm('service_udofah3', 'template_c4i7xwe', this)
        .then(function () {
          alert("✅ Your message has been sent successfully!");
          e.target.reset();
        })
        .catch(function (error) {
          console.error('❌ Error sending email:', error);
          alert("Something went wrong. Please try again later.");
        });
    });
  });
</script>

<script>
  document.getElementById('callback-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    fetch('https://script.google.com/macros/s/AKfycbyO84yHkIg2_ulRO1D5hCQxisZD8PXV7gpWaUW_FYeBsoUsJeMuEbXrW5IrJDJ6o1M6RQ/exec', {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      alert('Thank you! We will contact you shortly.');
      form.reset();
    })
    .catch(error => {
      alert('Submission failed. Please try again.');
      console.error('Submission error:', error);
    });
  });
</script>
