<h2>Contact Us</h2>

<form id="callback-form">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Email Address" required />
  <input type="tel" name="phone" placeholder="Phone Number" required />
  <textarea name="message" rows="4" placeholder="Project Details..." required></textarea>
  <button type="submit" id="sendBtn">Submit</button>
</form>

<!-- EmailJS Browser SDK (modern) -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // ✅ Modern EmailJS init (PUBLIC KEY)
    emailjs.init({ publicKey: "u8-ubCxna7WyQ2DFH" });

    const form = document.getElementById('callback-form');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      emailjs
        .sendForm('service_udofah3', 'template_5ydvdb8', form)
        .then(function () {
          alert("✅ Your message has been sent successfully! Allow 1–2 business days for response.");
          form.reset();
        })
        .catch(function (error) {
          console.error('❌ EmailJS error:', error);
          alert("❌ Something went wrong. Please try again later.");
        });
    });
  });
</script>
